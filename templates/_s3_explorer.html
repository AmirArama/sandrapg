<div class="container-fluid mt-5" style="max-width: 100%; text-align: left;">
    <div class="card custom-card">
        <div class="card-header">
            <h4>S3 Bucket Explorer</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- Left Column: Buckets -->
                <div class="col-md-6">
                    <h5>Buckets:</h5>
                    <!-- Automatically populated bucket list -->
                    <ul id="bucket-list" class="list-group mb-3">
                        <!-- Example bucket (dynamically generated) -->
                        <!-- <li class="list-group-item">my-bucket-name</li> -->
                    </ul>
                    <!-- Button to create new bucket -->
                    <button class="btn btn-primary btn-block custom-btn custom-btn-color1" id="create-bucket-btn">Create New Bucket</button>
                    <!-- Button to delete selected bucket -->
                    <button class="btn btn-danger btn-block custom-btn mt-2 custom-btn-color2" id="delete-bucket-btn">Delete Selected Bucket</button>
                </div>

                <!-- Right Column: Files/Objects -->
                <div class="col-md-6">
                    <h5>Files in Bucket: <span id="selected-bucket"></span></h5>
                    
                    <!-- Automatically populated file list -->
                    <ul id="file-list" class="list-group mb-3">
                        <!-- Example file (dynamically generated) -->
                        <!-- <li class="list-group-item">file1.txt</li> -->
                    </ul>
                    
                    <!-- Upload File button -->
                    <button class="btn btn-primary btn-block custom-btn custom-btn-color1" id="upload-file-btn">Upload File</button>
                    
                    <!-- Download and Delete buttons for files -->
                    <button class="btn btn-danger btn-block custom-btn mt-2 custom-btn-color2" id="delete-files-btn">Delete Selected Files</button>
                    <button class="btn btn-secondary btn-block custom-btn mt-2" id="download-files-btn">Download Selected Files</button>
                    <button class="btn btn-info btn-block custom-btn2 mt-2" id="Add-files-btn">Add Selected Files</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<div class="container-fluid mt-5" style="max-width: 100%; text-align: left;"></div>
    <div class="card custom-card2">
        <div class="card-header">
            <h4>S3 Bucket File Select</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <ul id="accumulated-files-list"></ul>
                    <button class="btn btn-warning btn-block custom-btn3 mt-2" id="process-files-btn">Process Selected Files</button>
                    <button class="btn btn-danger btn-block custom-btn3 mt-2" id="clear-files-btn">clear Selected Files</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<!-- Modal for uploading files -->
<div class="modal fade" id="uploadFilesModal" tabindex="-1" role="dialog" aria-labelledby="uploadFilesModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadFilesModalLabel">Upload Files</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="file-upload-form">
            <div class="form-group">
              <label for="file-input">Select files to upload:</label>
              <input type="file" id="file-input" class="form-control" multiple>
            </div>
            <!-- Here we will display the selected files -->
            <ul id="selected-file-list" class="list-group">
              <!-- Selected files will be dynamically listed here -->
            </ul>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirm-upload-btn">Upload Files</button>
        </div>
      </div>
    </div>
</div>
