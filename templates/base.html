<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Extendable block for additional head content -->
    {% block head %}
    <!-- Placeholder for additional CSS or meta tags -->
    {% endblock %}
</head>
<body>
    
    <!-- Navbar block -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>
    {% endblock %}
    
    <!-- Main content block -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer block -->
    {% block footer %}
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">My website footer content.</span>
        </div>
    </footer>
    {% endblock %}

    <!-- JavaScript Libraries: jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    <!-- Extendable block for additional scripts -->
    {% block scripts %}
    <!-- Placeholder for additional JS -->
    {% endblock %}
</body>
</html>
